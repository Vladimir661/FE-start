<!DOCTYPE html>
<html lang="en">
<head>

    <title>Square</title>
    <link rel="stylesheet" href="../style/sstyle.css">
</head>
<body>
    <main>
        <div class="squares">
            <div class="diia">
                <img class="imgd" src="../img/Diia.png" alt="Diia" width="309px" height="181px">

            </div>
            <div class="square">
