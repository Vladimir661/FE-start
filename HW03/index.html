<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="screen">
    <header>
        <div class="Menu">
            <img src="icons/menu.png" alt="menu">
            <h1 class="inter-semi-bold">Menu</h1>
            <input class="search inter-regular" type="text" placeholder="Search food here" name="search" id="search" >
        </div>
    </header>
    <main class="food-items">
        <div class="food-item">
        <div class="image-block"><img src="icons/food.png" alt="food"></div>
        <h5 class="inter-medium">Food</h5>
        </div>
        <div class="food-item">
        <div class="image-block"><img src="icons/tropical-drink.png" alt="drinks"></div>
        <h5 class="inter-medium">Drinks</h5>
        </div>
        <div class="food-item">
        <div class="image-block"><img src="icons/sweet.png" alt="ice-cream"></div>
        <h5 class="inter-medium">Dessert</h5> 
        </div>
    </main>
    <section class="burgers">
        <h2 class="burger-title inter-medium">Burger</h2>
     <div class="burger-envelope">
        <div class="burger-img">
            <img src="img/big-mac.png" alt="Big Mac">
        </div>    
        <div class="burger-info">
            <h3 class="bname inter-regular">Big mac</h3>
            <h4 class="bprice inter-medium">Rs 240</h4>
        </div>
        </div>
     <div class="burger-envelope">
        <div class="burger-img">
            <img src="img/kfc-bouble.png" alt="KFC Double">
        </div>
        <div class="burger-info">
            <h3 class="bname inter-regular">KFC Double</h3>
            <h4 class="bprice inter-medium">RS 252</h4>
        </div>
     </div>
     <div class="burger-envelope">
        <div class="burger-img">
            <img src="img/fist-burger.png" alt="Fish Burger">
        </div>
        <div class="burger-info">
            <h3 class="bname inter-regular">Fish Burger</h3>
            <h4 class="bprice inter-medium">RS 220</h4>
        </div>
     </div>
    </section>
    </div>
</body>
</html>
